<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Asia Poker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
	<script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.min.js"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk-unity.js"></script>

	<style>
    /* 自定义 Web3Modal 弹出窗口和 QR 码的样式 */
    .web3modal-modal-lightbox {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .web3modal-modal-card {
      max-width: 300px;  /* 修改弹出窗口的宽度 */
      max-height: 300px; /* 修改弹出窗口的高度 */
      padding: 20px;
      border-radius: 10px;
    }

    .web3modal-provider-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .web3modal-qrcode-container {
      width: 200px; /* 修改 QR 码的宽度 */
      height: 200px; /* 修改 QR 码的高度 */
    }
  </style>

  </head>
  <body class="dark">
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty" style="display: none">
          <div id="unity-progress-bar-full"></div>
        </div>
        <div class="spinner"></div>
      </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none"></div>
    <script type="module">
            const hideFullScreenButton = "";
            const buildUrl = "Build";
            const loaderUrl = buildUrl + "/demo.asiapoker.loader.js";
            const config = {
              dataUrl: buildUrl + "/demo.asiapoker.data.unityweb",
              frameworkUrl: buildUrl + "/demo.asiapoker.framework.js.unityweb",
              codeUrl: buildUrl + "/demo.asiapoker.wasm.unityweb",
              streamingAssetsUrl: "StreamingAssets",
              companyName: "Kooco",
              productName: "Asia Poker",
              productVersion: "0.1",
            };

            const container = document.querySelector("#unity-container");
            const canvas = document.querySelector("#unity-canvas");
            const loadingCover = document.querySelector("#loading-cover");
            const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
            const progressBarFull = document.querySelector("#unity-progress-bar-full");
            const fullscreenButton = document.querySelector("#unity-fullscreen-button");
            const spinner = document.querySelector('.spinner');

            const canFullscreen = (function() {
              /*for (const key of [
                  'exitFullscreen',
                  'webkitExitFullscreen',
                  'webkitCancelFullScreen',
                  'mozCancelFullScreen',
                  'msExitFullscreen',
                ]) {
                if (key in document) {
                  return true;
                }
              }*/
              return false;
            }());

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
              container.className = "unity-mobile";
              config.devicePixelRatio = 1;
            }
            loadingCover.style.display = "";
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
              import('./lib/thirdweb-unity-bridge.js').then(module => {
                createUnityInstance(canvas, config, (progress) => {
                  spinner.style.display = "none";
                  progressBarEmpty.style.display = "";
                  progressBarFull.style.width = `${100 * progress}%`;
                }).then((unityInstance) => {
                  loadingCover.style.display = "none";
                  if (canFullscreen) {
                    if (!hideFullScreenButton) {
                      fullscreenButton.style.display = "";
                    }
                    fullscreenButton.onclick = () => {
                      unityInstance.SetFullscreen(1);
                    };
                  }
				  
				  window.unityInstance = unityInstance;

				  // 檢測平台
				  const IsMobilePlatform = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
				  unityInstance.SendMessage('Entry', 'IsMobilePlatform', IsMobilePlatform.toString());

				  // 網頁視窗焦點
				  window.addEventListener("blur", function() {
					unityInstance.SendMessage('Entry', 'OnWindowBlur');
				  });

				  // 頁面窗口獲得焦點
				  window.addEventListener("focus", function() {
					unityInstance.SendMessage('Entry', 'OnWindowFocus');
				  });

				  
				  
                }).catch((message) => {
                  alert(message);
                });
              });
            };
            document.body.appendChild(script);
    </script>
  </body>
</html>
