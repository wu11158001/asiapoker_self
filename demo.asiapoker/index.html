<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>Asia Poker</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico" />
    <link rel="stylesheet" href="TemplateData/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.2/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/web3modal@1.9.5/dist/index.min.js"></script>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk-unity.js"></script>
</head>
<body class="dark">
    <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" style="width: 100%; height: 100%;"></canvas>
    </div>
    <div id="loading-cover" style="display: none">
        <div id="unity-loading-bar">
            <div id="unity-logo"></div>
            <div id="unity-progress-bar-empty" style="display: none">
                <div id="unity-progress-bar-full"></div>
            </div>
            <div class="spinner"></div>
        </div>
    </div>
    <div id="unity-fullscreen-button" style="display: none"></div>
    <script>
        let unityInstance;

        window.onload = () => {
            const buildUrl = "Build";
            const loaderUrl = buildUrl + "/demo.asiapoker.loader.js";
            const config = {
                dataUrl: buildUrl + "/demo.asiapoker.data.unityweb",
                frameworkUrl: buildUrl + "/demo.asiapoker.framework.js.unityweb",
                codeUrl: buildUrl + "/demo.asiapoker.wasm.unityweb",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "Kooco",
                productName: "Asia Poker",
                productVersion: "0.1",
            };

            const container = document.querySelector("#unity-container");
            const canvas = document.querySelector("#unity-canvas");
            const loadingCover = document.querySelector("#loading-cover");
            const progressBarEmpty = document.querySelector("#unity-progress-bar-empty");
            const progressBarFull = document.querySelector("#unity-progress-bar-full");
            const fullscreenButton = document.querySelector("#unity-fullscreen-button");
            const spinner = document.querySelector('.spinner');

            const canFullscreen = (function() {
                return false;
            }());

            if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
                container.className = "unity-mobile";
                config.devicePixelRatio = 3;
            }
            loadingCover.style.display = "";
            const script = document.createElement("script");
            script.src = loaderUrl;
            script.onload = () => {
                import('./lib/thirdweb-unity-bridge.js').then(module => {
                    createUnityInstance(canvas, config, (progress) => {
                        spinner.style.display = "none";
                        progressBarEmpty.style.display = "";
                        progressBarFull.style.width = `${110 * progress}%`;

                    }).then((instance) => {
                        loadingCover.style.display = "none";
                        if (canFullscreen) {
                            if (!hideFullScreenButton) {
                                fullscreenButton.style.display = "";
                            }
                            fullscreenButton.onclick = () => {
                                instance.SetFullscreen(1);
                            };
                        }
                        window.unityInstance = instance;

                        // 檢測平台
                        const IsMobilePlatform = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                        instance.SendMessage('Entry', 'IsMobilePlatform', IsMobilePlatform.toString());

                        // 網頁視窗焦點
                        window.addEventListener("blur", function() {
                            instance.SendMessage('Entry', 'OnWindowBlur');
                        });

                        // 頁面窗口獲得焦點
                        window.addEventListener("focus", function() {
                            instance.SendMessage('Entry', 'OnWindowFocus');
                        });

                        // 检查 URL 参数并传递授权码给 Unity
                        const urlParams = new URLSearchParams(window.location.search);
                        const code = urlParams.get('code');
                        const state = urlParams.get('state');
                        if (code) {
                            onLineLoginCallback(code, state);
                        }
                    }).catch((message) => {
                        alert(message);
                    });
                });
            };
            document.body.appendChild(script);
        };

        //Line登入傳遞授權碼
        function onLineLoginCallback(code, state) {
            if (window.unityInstance) {
                console.log("Line登入 傳遞授權碼");
                window.unityInstance.SendMessage('Entry', 'OnLineLoginCallback', code);
            } else {
                console.error("Unity instance not found.");
            }
        }
    </script>
</body>
</html>
